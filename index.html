<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>St Lucia</title>
</head>
<body>
    <!-- Nav Bar title and buttons -->
    <nav class="col-12 navbar navbar-expand navbar-dark bg-primary">
      <a class="navbar-brand"><strong>St Lucia</strong></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample02" aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
          
            <!-- Shows the markers for the hotels --->
          <li class="nav-item">
            <a class="nav-link" href="#">Hotels</a>
          </li>
          
            <!-- Shows the markers for the restaurants --->
          <li class="nav-item">
            <a class="nav-link" href="#">Restaurants</a>
          </li>
          
            <!-- Shows the markers for the attractions --->
          <li class="nav-item">
            <a class="nav-link" href="#">Attractions</a>
          </li>
          
          <!-- Shows the markers for the airports --->
          <li class="nav-item">
            <a class="nav-link" href="#">Airports</a>
          </li>

          <!-- A Modal with text that explains why to go to St Lucia--->
          <li class="nav-item">
            <buttion class="nav-link" id="myBtn">Why St Lucia?</a>
            
                       <!-- The Modal -->
            <div id="myModal" class="modal">
            
              <!-- Modal content -->
              <div class="modal-content">
                <span class="close">&times;</span>
                <p>Testing the modal</p>
              </div>
            
            </div>
            
            
          </li>
          </ul>
        </div>
    </nav>
    
    <!-- Map -->
    <div class="row">
      <div class="col-12" id="map"></div>
    </div>
    <!-- End of Map -->
    
    <!--- Gallery/Lightbox --->    
      
      <div class="slideshow-container">
      
        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="assets/images/locations-photos/location-photo-1.jpg" style="width:100%">
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="assets/images/locations-photos/location-photo-2.jpg" style="width:100%">
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="assets/images/locations-photos/location-photo-3.jpg" style="width:100%">
        </div>
      
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      
      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>







      <!--- End of Gallery --->
    <!-- Javascript -->
    <script src="script.js"></script>
    <script src="markers.json"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXYK1a76KhD2e7A6seAzbB5fGil4ycLNI&callback=initMap" async defer></script>
    
</body>
</html>
