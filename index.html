<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>St Lucia</title>
</head>
<body>
    <!-- Nav Bar title and buttons -->
    <nav class="col-12 navbar navbar-expand navbar-dark bg-primary">
  <a class="navbar-brand"><strong>St Lucia</strong></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample02" aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
            
            <!-- Shows the markers for the hotels --->
          <li class="nav-item">
            <a class="nav-link" href="#">Hotels</a>
          </li>
          
            <!-- Shows the markers for the restaurants --->
          <li class="nav-item">
            <a class="nav-link" href="#">Restaurants</a>
          </li>
          
            <!-- Shows the markers for the attractions --->
          <li class="nav-item">
            <a class="nav-link" href="#">Attractions</a>
          </li>
          
          <!-- Shows the markers for the airports --->
          <li class="nav-item">
            <a class="nav-link" href="#">Airports</a>
          </li>
          
          <!-- A link that sends consumers to the bottom of the page where the gallery is --->
          <li class="nav-item active">
            <a class="nav-link" href="#">View Gallery</a>
          </li>
          </ul>
        </div>
    </nav>
    
    <!-- Map -->
    <div class="col-12" id="map"></div>
    <!-- End of Map -->
    
    <!--- Gallery --->    
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/images/locations-photos/location-photo-1.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="assets/images/locations-photos/location-photo-2.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="assets/images/locations-photos/location-photo-3.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <!--- End of Gallery --->
    <!-- Javascript -->
    <script src="js/script.js"></script>
    <script src="js/markers.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXYK1a76KhD2e7A6seAzbB5fGil4ycLNI&callback=initMap" async defer></script>
    
</body>
</html>
