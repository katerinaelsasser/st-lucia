        #map {
        height: 400px;

        }

<body>
    <h1>St Lucia - The Dream Destination</h1>
    
    <div id="map"></div>
    
    <script>
        function initMap(){
            // Map options
            var options = {
                zoom:10,
                center:{lat:13.9094, lng:-60.9789}
            }
            
            // New map
           var map = new google.maps.Map(document.getElementById('map'), options);
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDK5U8reHv-XX_-J4rCnS4Ukm9mhc_2Ook&callback=initMap"></script>
