<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>St Lucia</title>
</head>
<body>
    <!-- Nav Bar title and buttons -->
    <nav class="col-12 navbar navbar-expand navbar-dark bg-primary">
  <a class="navbar-brand"><strong>St Lucia</strong></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample02" aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
            
            <!-- Shows the markers for the hotels --->
          <li class="nav-item">
            <a class="nav-link" href="#">Hotels</a>
          </li>
          
            <!-- Shows the markers for the restaurants --->
          <li class="nav-item">
            <a class="nav-link" href="#">Restaurants</a>
          </li>
          
            <!-- Shows the markers for the attractions --->
          <li class="nav-item">
            <a class="nav-link" href="#">Attractions</a>
          </li>
          
          <!-- Shows the markers for the airports --->
          <li class="nav-item">
            <a class="nav-link" href="#">Airports</a>
          </li>

          <!-- A Modal with text that explains why to go to St Lucia--->
          <li class="nav-item active">
            <a class="nav-link" href="#">Why St Lucia?</a>
          </li>
          </ul>
        </div>
    </nav>
    
    <!-- Map -->
    <div class="col-12" id="map"></div>
    <!-- End of Map -->
    
    <!--- Gallery/Lightbox --->    
    <div class="row">
      <div class="column">
        <img src="assets/images/locations-photos/location-photo-1.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
      </div>
      <div class="column">
        <img src="assets/images/locations-photos/location-photo-2.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
      </div>
      <div class="column">
        <img src="assets/images/locations-photos/location-photo-3.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
      </div>
      <div class="column">
        <img src="assets/images/locations-photos/location-photo-4.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
      </div>
    </div>

<!-- The Modal/Lightbox -->
<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 4</div>
      <img src="assets/images/locations-photos/location-photo-1.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 4</div>
      <img src="assets/images/locations-photos/location-photo-2.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 4</div>
      <img src="assets/images/locations-photos/location-photo-3.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">4 / 4</div>
      <img src="assets/images/locations-photos/location-photo-4.jpg" style="width:100%">
    </div>

    <!-- Next/previous controls -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <!-- Caption text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>

    <!-- Thumbnail image controls -->
    <div class="column">
      <img class="demo" src="assets/images/locations-photos/location-photo-1.jpg" onclick="currentSlide(1)" alt="Nature">
    </div>

    <div class="column">
      <img class="demo" src="assets/images/locations-photos/location-photo-2.jpg" onclick="currentSlide(2)" alt="Snow">
    </div>

    <div class="column">
      <img class="demo" src="assets/images/locations-photos/location-photo-3.jpg" onclick="currentSlide(3)" alt="Mountains">
    </div>

    <div class="column">
      <img class="demo" src="assets/images/locations-photos/location-photo-4.jpg" onclick="currentSlide(4)" alt="Lights">
    </div>
  </div>
</div>
      <!--- End of Gallery --->
    <!-- Javascript -->
    <script src="script.js"></script>
    <script src="markers.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXYK1a76KhD2e7A6seAzbB5fGil4ycLNI&callback=initMap" async defer></script>
    
</body>
</html>
